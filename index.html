<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="./img/Logo.png" alt="Logo"></h1>
    </header>
    <main>
        <div class="contenedor">
            <textarea id="in" placeholder="Ingrese el texto aqui"></Textarea>
            <div id="out"><p id="res"></p><p id="t1">Ningún mensaje fue encontrado</p>
                <p id="t2">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="btn2" id="copiar" type="button" onclick="copiar()">Copiar</button>
            </div>
        </div>
        <div class="btns">
            <p>Solo letras minúsculas y sin acentos</p>
            <button class="btn" id="encriptador" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn" id="desencriptador" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
